<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcasty - Podcast Search Engine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Social Media Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      background-color: #f1f1f1; /* Light background */
    }

    .hero {
      text-align: center;
      padding: 8rem 2rem;
      background: linear-gradient(45deg, #2639e2, #26d2e9); /* Gradient background */
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .hero .cta-buttons .btn {
      margin: 0.5rem;
    }

    footer {
      background: #34495e; 
      color: #ecf0f1; 
      text-align: center;
      padding: 1rem 1rem;
    }

    footer .logo {
      font-size: 1.4rem;
      font-weight: bold;
    }

    footer .social-icons {
      margin-top: 1rem;
    }

    footer .social-icons a {
      color: #ecf0f1;
      font-size: 2rem;
      margin: 0.5rem;
      text-decoration: none;
      margin-left: 1rem;
      margin-right: 1rem;
    }

    footer .social-icons a:hover {
      color: hsl(192, 90%, 58%); 
    }

    /* Navbar Styling */
    .navbar {
      background-color: #34495e; 
    }

    .navbar .navbar-brand {
      color: #ecf0f1; 
    }

    .navbar-nav .nav-link {
      color: #bdc3c7; 
      transition: all 0.3s ease; 
      text-decoration: none;
      font-weight: normal;
    }

    .navbar-nav .nav-link:hover {
      color: #ecf0f1; 
      font-weight: bold; 
      border-bottom: 2px solid #eceff1; 
    }

    /* Button Styling */
    .btn-primary {
      background-color: #1900fa; 
      border-color: #1900ff;
    }

    .btn-primary:hover {
      background-color: #0a0068;
      border-color: #070046;
    }

    .btn-outline-light {
      border-color: #ecf0f1;
      color: #ecf0f1;
    }

    .btn-outline-light:hover {
      background-color: #ecf0f1;
      color: #34495e;
    }

  </style>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="bi bi-alipay"></i> Podcasty</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#solutions">Solutions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#pricing">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#resources">Resources</a>
        </li>
      </ul>
    </div>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Find and listen to your favorite artist podcast here!</h1>
    <p>The best podcast websites communicate a feel and make it easy for visitors to discover your podcast.</p>
    <div class="cta-buttons">
      <a href="#" class="btn btn-primary btn-lg">Get Started</a>
      <a href="#" class="btn btn-outline-light btn-lg">&#x1F680; Explore Channels</a>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div class="logo">Podcasty</div>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
